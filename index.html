<!DOCTYPE html>
<html lang="hu">

<head>
<title>Kosárlabda</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>


<body>
	<div class="modal fade" id="errorMessage">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">HIBA!</h4>
				</div>
				<div class="modal-body" id="errorMessageContent">
					-Error message-
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bezár</button>
				</div>
	
			</div>
		</div>
	</div>
	<div class="row m-0">
		<div class="col-lg-10 bg-primary">
			<h1 class="text-center">Kosárlabda mérkőzés jegyzőkönyv</h1>
			<div class="row">
				<div class="col-md-6">
					<!-- <div class="btn-group d-flex justify-content-center">
						<button type="button" class="btn btn-light dropdown-toggle mb-3" data-bs-toggle="dropdown" style="max-width: 200px;">Hazai</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">1. opció</a>
						</div>
					</div> -->
					<select class="form-select mb-3 mx-auto" style="max-width: 250px;" id="hazaiselect">
						<option value="default">Hazai: Válasszon csapatot</option>
					</select>
					<div class="d-flex justify-content-around mb-3" style="height: 150px;">
						<div class="col-5">
							<select multiple class="form-select h-100" id="hazaiplayer">
							</select>
						</div>
						
						<div class="col-1 d-flex align-content-center justify-content-center">
							<button type="button" class="btn btn-danger mb-3 mt-1" onClick="hazaicsere()">⇋</button>
						</div>
						<div class="col-5">
							<select multiple class="form-select h-100" id="hazaipalya">
								<!-- pályán levő játékosok -->
							</select>
						</div>
					</div>
					<div class="d-flex flex-row mb-3">
						<p class="h5">Pont hozzáadás: </p>
						<input type="number" id="pontszam-hazai" name="pontszam" min="0" max="3" style="width: 75px;">
						<button type="button" id="pontadohazai" onClick="pontozoh()" class="btn btn-success">✔</button>
					</div>
				</div>
				<div class="col-md-6">
					<select class="form-select mb-3 mx-auto" style="max-width: 250px;" id="vendegselect">
						<option value="default">Vendég: Válasszon csapatot</option>
					</select>
					<div class="d-flex justify-content-around mb-3" style="height: 150px;">
						<div class="col-5">
							<select multiple class="form-select h-100" id="vendegplayer">
							</select>
						</div>
						<div class="col-1 d-flex align-content-center justify-content-center">
							<button type="button" class="btn btn-danger mb-3 mt-1" onClick="vendegcsere()">⇋</button>
						</div>
						<div class="col-5">
							<select multiple class="form-select h-100" id="vendegpalya">
								<!-- pályán levő játékosok -->
							</select>
						</div>
					</div>
					<div class="d-flex flex-row mb-3">
						<p class="h5">Pont hozzáadás: </p>
						<input type="number" id="pontszam-vendeg" name="pontszam" min="0" max="3" style="width: 75px;">
						<button type="button" id="pontadovendeg" class="btn btn-success">✔</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-2 bg-info">
			<div class="my-2">
				<label for="birok">Bírók:</label>
				<textarea class="form-control" rows="3" id="birok" name="text"></textarea>
			</div>
			<input type="date" class="my-2">
			<div class="my-2">
				<input type="button" value="START" onClick="timer()" class="btn btn-light" id="timerButton" style="width: 100px;">
				<p id="negyedelo">1. negyed</p>
				<p id="szamlalo">10:0.00</p>
			</div>
		</div>
	</div>

</body>
</html>
