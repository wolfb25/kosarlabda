<!DOCTYPE html>
<html lang="hu">

<head>
<title>Kosárlabda</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</head>


<body>
	<div class="row">
		<div class="col-md-10 bg-primary">
			<h1 class="text-center">Kosárlabda mérkőzés jegyzőkönyv</h1>
			<div class="row">
				<div class="col-sm-6">
					<div class="btn-group d-flex justify-content-center">
						<button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">Hazai</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">1. opció</a>
						</div>
					</div>
					<div class="d-flex justify-content-around">
						<div class="col-4 bg-white p-2" style="height: 20px;"></div>
						<div class="col-4 bg-black p-2" style="height: 20px;"></div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="btn-group d-flex justify-content-center">
						<button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">Vendég</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="#">1. opció</a>
							<!-- elemek ide -->
						</div>
					</div>
					<div class="d-flex justify-content-around">
						<div class="col-4 bg-white p-2" style="height: 20px;"></div>
						<div class="col-4 bg-black p-2" style="height: 20px;"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2 bg-info">
			<form>
				<input type="button" value="START!" onClick="doTimer()" class="btn btn-light">
				<input type="button" value="STOP" onClick="stopTimer()" class="btn btn-light">
				<p id="szamlalo"></p>
				<p id="negyedelo"></p>
			</form>
		</div>
	</div>

</body>
</html>
